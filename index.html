<!doctype html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Calculator</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css'>
  </head>

  <body>
    <main id='calculator'>
      <div id='last-operation'></div>
      <div id='current-operation'></div>

      <div id='buttons'>
        <button id='clear-all'>AC</button>
        <button id='backspace'>
          <i class='bi bi-backspace'></i>
        </button>
        <button id='raise'>^</button>
        <button id='divide'>&divide;</button>
        <button id='7'>7</button>
        <button id='8'>8</button>
        <button id='9'>9</button>
        <button id='multiply'>&Cross;</button>
        <button id='4'>4</button>
        <button id='5'>5</button>
        <button id='6'>6</button>
        <button id='subtract'>&ndash;</button>
        <button id='1'>1</button>
        <button id='2'>2</button>
        <button id='3'>3</button>
        <button id='add'>+</button>
        <button id='negate'>&plusmn;</button>
        <button id='0'>0</button>
        <button id='decimal'>.</button>
        <button id='evaluate'>=</button>
      </div>
    </main>
  </body>
</html>
